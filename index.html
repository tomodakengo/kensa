<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows UI Automation Test Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- ヘッダー -->
    <header class="header">
      <h1>Windows UI Automation Test Tool</h1>
      <div class="header-controls">
        <button id="settings-btn" class="btn btn-secondary">設定</button>
        <button id="help-btn" class="btn btn-secondary">ヘルプ</button>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <!-- サイドバー -->
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3>テスト管理</h3>
          <button id="new-test-btn" class="btn btn-primary">新規テスト</button>
          <button id="open-test-btn" class="btn btn-secondary">テストを開く</button>
          <button id="save-test-btn" class="btn btn-secondary">テストを保存</button>
        </div>

        <div class="sidebar-section">
          <h3>記録・実行</h3>
          <button id="start-recording-btn" class="btn btn-success">記録開始</button>
          <button id="stop-recording-btn" class="btn btn-danger" disabled>記録停止</button>
          <button id="run-test-btn" class="btn btn-primary">テスト実行</button>
          <button id="pause-test-btn" class="btn btn-warning" disabled>一時停止</button>
        </div>

        <div class="sidebar-section">
          <h3>ロケーター</h3>
          <button id="add-locator-btn" class="btn btn-secondary">ロケーター追加</button>
          <button id="manage-locators-btn" class="btn btn-secondary">ロケーター管理</button>
        </div>

        <div class="sidebar-section">
          <h3>アサーション</h3>
          <button id="add-assertion-btn" class="btn btn-secondary">アサーション追加</button>
          <button id="take-snapshot-btn" class="btn btn-secondary">スナップショット</button>
        </div>
      </aside>

      <!-- メインエリア -->
      <div class="main-area">
        <!-- タブナビゲーション -->
        <div class="tab-navigation">
          <button class="tab-btn active" data-tab="test-editor">テストエディター</button>
          <button class="tab-btn" data-tab="test-results">テスト結果</button>
          <button class="tab-btn" data-tab="reports">レポート</button>
        </div>

        <!-- タブコンテンツ -->
        <div class="tab-content">
          <!-- テストエディタータブ -->
          <div id="test-editor" class="tab-panel active">
            <div class="test-editor-container">
              <div class="test-steps">
                <h3>テストステップ</h3>
                <div id="test-steps-list" class="test-steps-list">
                  <!-- テストステップがここに動的に追加される -->
                </div>
                <button id="add-step-btn" class="btn btn-secondary">ステップ追加</button>
              </div>
              
              <div class="test-properties">
                <h3>プロパティ</h3>
                <div class="property-group">
                  <label for="test-name">テスト名:</label>
                  <input type="text" id="test-name" placeholder="テスト名を入力">
                </div>
                <div class="property-group">
                  <label for="test-description">説明:</label>
                  <textarea id="test-description" placeholder="テストの説明を入力"></textarea>
                </div>
                <div class="property-group">
                  <label for="test-tags">タグ:</label>
                  <input type="text" id="test-tags" placeholder="カンマ区切りでタグを入力">
                </div>
              </div>
            </div>
          </div>

          <!-- テスト結果タブ -->
          <div id="test-results" class="tab-panel">
            <div class="results-container">
              <div class="results-header">
                <h3>テスト結果</h3>
                <button id="clear-results-btn" class="btn btn-secondary">結果をクリア</button>
              </div>
              <div id="results-list" class="results-list">
                <!-- テスト結果がここに表示される -->
              </div>
            </div>
          </div>

          <!-- レポートタブ -->
          <div id="reports" class="tab-panel">
            <div class="reports-container">
              <div class="reports-header">
                <h3>レポート</h3>
                <button id="generate-report-btn" class="btn btn-primary">レポート生成</button>
                <button id="export-report-btn" class="btn btn-secondary">エクスポート</button>
              </div>
              <div id="reports-content" class="reports-content">
                <!-- レポート内容がここに表示される -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ステータスバー -->
    <footer class="status-bar">
      <div class="status-left">
        <span id="status-text">準備完了</span>
      </div>
      <div class="status-right">
        <span id="connection-status">接続状態: 未接続</span>
        <span id="test-count">テスト数: 0</span>
      </div>
    </footer>
  </div>

  <!-- モーダル -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">モーダル</h3>
        <button id="modal-close" class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- モーダル内容がここに動的に追加される -->
      </div>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="renderer.js"></script>
</body>
</html>
